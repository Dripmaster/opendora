name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RUN_ARTIFACTS_DIR: ${{ runner.temp }}/opendora-runs

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-path: apps/orchestrator_py/pyproject.toml

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync --directory apps/orchestrator_py --extra dev

    - name: Run tests
      run: uv run --directory apps/orchestrator_py --extra dev pytest -q

    - name: Upload run artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: opendora-runs
        path: ${{ runner.temp }}/opendora-runs
        if-no-files-found: ignore
